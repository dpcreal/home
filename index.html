<!DOCTYPE html>
<html>
<head>
    <title>D.P.C</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Programmable Search -->
    <script async src="https://cse.google.com/cse.js?cx=62917397b01324b67"></script>
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e6e6e6;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
            border-bottom: 3px solid black;
            gap: 20px;
        }

        .logo {
            font-size: 40px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            margin-left: 30px;
            text-decoration: none;
            font-size: 22px;
            color: black;
            font-weight: bold;
        }

        /* Makes search fit nicely */
        .gcse-search {
            width: 300px;
        }

        h1 {
            margin-top: 40px;
            font-size: 42px;
        }

        .products {
            display: flex;
            justify-content: center;
            gap: 80px;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .product {
            max-width: 300px;
        }

        .product img {
            width: 300px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product p {
            font-size: 22px;
            margin-top: 15px;
        }

        .underline {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <div class="logo">D.P.C</div>

        <!-- Google Search Box -->
        <div class="gcse-search"></div>

        <div class="nav-links">
            <a href="#">About</a>
            <a href="#">Products</a>
            <a href="#">Jobs</a>
        </div>
    </div>

    <h1>Browse our top hits</h1>

    <div class="products">
        
        <div class="product">
            <a href="megawalden.html" style="text-decoration: none; color: black;">
                <img src="images/Airplane.jpg" alt="Airplane">
                <p class="underline">The Mega Walden</p>
            </a>
        </div>

        <div class="product">
            <img src="images/Plushie.webp" alt="Plushie">
            <p>Blox fruit plushies (coming soon)</p>
        </div>

        <div class="product">
            <img src="images/origami.jpeg" alt="Origami">
            <p>Origami D.I.Y products</p>
        </div>

    </div>

</body>
</html>
